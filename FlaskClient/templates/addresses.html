<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Владелец диплома</title>
</head>

<body>
    <h2></h2>
    <form method="post">
        <input id="address" name="address" value="" readonly />
        <input id="FIO" name="FIO" value="" />
        <button type="submit">Request</button>
    </form>
</body>

<script>
    window.addEventListener("load", (event) => {
        var el = document.querySelector('h2');
        if (typeof window.ethereum === 'undefined') {
            el.innerHTML = "Вы не подключены к метамаску"
            return;
        }
        getAccount();
    });
    getAccount = async () => {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        document.querySelector('#address').value = account;
    } 
</script>

</html>
