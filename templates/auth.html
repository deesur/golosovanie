<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Голосование</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static',filename='img/logo.png') }}" alt="" width="40" height="34"
                        class="d-inline-block align-text-top">
                    Блокчейн система голосования
                </a>
            </div>
        </nav>
    </header>
    <div class="wallet">
        <div class="wallet-inside">
            <h3>{{account}}</h3>
            <span id="address"></span>
        </div>
    </div>
    <div class="main-img">
    </div>
    <section class="mb-5">
        <div class="container">
            <div class="title">
                <h1>Авторизация</h1>
            </div>
            <div class="center mt-5">
                <form class="center-margin" method="post" action="/">
                    <div class="form-floating mb-3 adddiploma-input">
                        <input type="text" name="name" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Адрес кошелька</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="vote" class="form-control" id="floatingVote"
                            placeholder="name@example.com">
                        <label for="floatingInput">Голосование</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="psw" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingInput">Пароль</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Войти</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
