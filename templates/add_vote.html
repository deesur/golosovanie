<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Голосование</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static',filename='img/logo.png') }}" alt="" width="40" height="34"
                        class="d-inline-block align-text-top">
                    Блокчейн система голосования
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="title">
            <h1>Добавить голосование</h1>
            <h2>{{ status }} {{ vote }}</h2>
        </div>
        <div class="center mt-5">
            <form method="post" action="/add_vote">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Дата проведения голосования</label>
                    <div class="add_vote-input">
                        <input type="text" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-text">Дата дд.мм.гггг</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Название голосования</label>
                    <div class="inquirediploma-input">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-text">Название</div>
                </div>
                <button type="submit" id="btn" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
</body>

</html>
