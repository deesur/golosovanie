<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Голосование</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static',filename='img/logo.png') }}" alt="" width="40" height="34"
                        class="d-inline-block align-text-top">
                    Блокчейн система голосования
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="title">
            <h1>Добавить члена комиссии</h1>
            <h2>Созданный кошелек: {{address}}</h2>
        </div>
        <div class="center mt-5">
            <form class="center-margin" method="post" action="/add_member">
                <div class="form-floating mb-3 adddiploma-input">
                    <input type="password" name="pwd" class="form-control">
                    <label for="floatingInput">Пароль для кошелька</label>
                </div>
                <div class="form-floating mb-3 adddiploma-input">
                    <input type="password" name="pwd2" class="form-control">
                    <label for="floatingInput">Подтвердите пароль</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="vote" class="form-control">
                    <label for="floatingInput">Номер голосования</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Зарегистрировать</button>
            </form>
        </div>
    </div>
</body>

</html>
