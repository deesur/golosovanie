<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Голосование</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static',filename='img/logo.png') }}" alt="" width="40" height="34"
                        class="d-inline-block align-text-top">
                    Блокчейн система голосования
                </a>
            </div>
        </nav>
    </header>
    <div class="center mb-5">
        <h1>Голосование</h1>
    </div>
    <div class="container">
        <form action="{{url_for('golosovanie', vote=vote)}}" method="POST">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Кандидаты</th>
                        <th>Проголосовать</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, index in names.items() %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ name }}</td>
                        <td><input type="radio" id="radio" name="radiobtn" value="{{ index }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="center mt-5">
                    <button type="submit" id="btn" class="btn btn-primary">Отдать голос</button>
            </div>
        </form>
    </div>
</body>



</html>
